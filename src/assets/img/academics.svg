
	<div class="row ">
		<div class="col-sm-12 text-center mt-5">				
			<button type="button" class="btn btn-outline-dark m-4 pr-4 pl-4 pt-2 pb-2" (click)="mainTab(item.name)" *ngFor="let item of categoryArr">{{item.name}}</button>		
		</div>
	</div>
	




	<!-- all -->
	<div class="row bg-light p-5 mt-5" *ngIf="all">
		<div class="col-sm-9" >
			<div class="row" *ngIf="all">
				<div class="col-sm-3"  *ngFor="let item of middleArr.all"><img [src]="item.urls" alt="" class="img-thumbnail"></div>				
			</div>
		</div>
		<div class="col-sm-3">
			<div class="card">	
				<div class="card-header"><h5 class="text-dark "><b>Images By Event</b></h5> </div>
				<div class="card-body">
					<div class="list-group-flush list-group-small" id="list-tab">
						<a class="list-group-item list-group-item-action text-danger" id="list-home-list" (click)="middleFun('all')" *ngFor="let item of eventsArr">{{item.name}}</a>						
					</div>
				</div>
				
			</div>
		</div>
	</div>



